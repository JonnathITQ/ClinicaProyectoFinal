<button class="navbar-volver-btn" (click)="router.navigate(['/'])">
  ← Volver
</button>

<!-- Notificación -->
<div *ngIf="mensaje" [ngClass]="{
  'notificacion-error': tipoMensaje === 'error',
  'notificacion-exito': tipoMensaje === 'exito'
}" class="notificacion">
  {{ mensaje }}
</div>

<div class="paciente-login-container">
  <div class="paciente-login-header">
    <img src="assets/logo.png" alt="Logo Gotitas Dentales" class="paciente-login-logo">
    <h1 class="paciente-login-titulo">Ingreso Paciente</h1>
    <p class="paciente-login-descripcion">
      Ingresa con tu correo electrónico y contraseña para acceder al módulo de pacientes de Gotitas Dentales.
    </p>
  </div>
  <form class="paciente-login-form" (submit)="onSubmit($event)">
    <label for="correo" class="paciente-login-label">Correo electrónico</label>
    <input type="text" id="correo" name="correo" class="paciente-login-input" placeholder="ejemplo@email.com" [(ngModel)]="correo">

    <label for="contrasena" class="paciente-login-label">Contraseña</label>
    <input type="password" id="contrasena" name="contrasena" class="paciente-login-input" placeholder="Contraseña" [(ngModel)]="contrasena">

    <button type="submit" class="paciente-login-btn">Ingresar</button>
    <div class="paciente-login-links">
      <a routerLink="/registropaciente" class="paciente-login-registro">Registrar usuario</a>
      <a routerLink="/recuperacionpaciente" class="paciente-login-olvide">Olvidé mi contraseña</a>
    </div>
  </form>
</div>
